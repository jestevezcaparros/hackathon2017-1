<ion-content>

  <header class="header">
    <img class="logo" src="../../assets/images/jontb-logo.png" alt="logo">
    <h1 class="title">Registration</h1>
  </header>

  <form (ngSubmit)="saveDetails()">

    <ion-list>

      <ion-item>
        <ion-label color="light" floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.user.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Gender</ion-label>
        <ion-select [(ngModel)]="userDetails.user.gender" name="gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Type of Participant</ion-label>
        <ion-select [(ngModel)]="userDetails.user.type" name="type">
          <ion-option value="attendee">Attendee</ion-option>
          <ion-option value="speaker">Speaker</ion-option>
          <ion-option value="sponsor">Sponsor</ion-option>
          <ion-option value="organizer">Organizer</ion-option>
          <ion-option value="gatecrasher">Gatecrasher</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Company</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.user.company" name="company"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Country</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.user.country" name="country"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Profile/Job Title</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.user.role" name="role"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Valo Host</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.valoDetails.host" name="host"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Valo Port</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.valoDetails.port" name="port"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Valo Tenant</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.valoDetails.tenant" name="tenant"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Stream Collection</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.valoDetails.collection" name="collection"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Location Stream</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.valoDetails.location" name="location"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" floating>Happiness Stream</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.valoDetails.happiness" name="happiness"></ion-input>
      </ion-item>

    </ion-list>

    <ion-fab right edge>
      <button ion-button class="submit" type="submit" color='secondary'>Save Details</button>
    </ion-fab>

  </form>
  <div class="clear"></div>

</ion-content>
